name: Manual Deploy to DigitalOcean (main only)

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "What do you want to deploy?"
        required: true
        type: choice
        options:
          - backend
          - frontend
          - both

jobs:
  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy backend
        if: github.event.inputs.deploy_target == 'backend'
        run: |
          doctl apps create-deployment ${{ secrets.DO_BACKEND_APP_ID }}

      - name: Deploy frontend
        if: github.event.inputs.deploy_target == 'frontend'
        run: |
          doctl apps create-deployment ${{ secrets.DO_FRONTEND_APP_ID }}

      - name: Deploy both
        if: github.event.inputs.deploy_target == 'both'
        run: |
          doctl apps create-deployment ${{ secrets.DO_BACKEND_APP_ID }}
          doctl apps create-deployment ${{ secrets.DO_FRONTEND_APP_ID }}
