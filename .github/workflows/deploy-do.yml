name: Manual Deploy to DigitalOcean (main only)

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "What do you want to deploy?"
        required: true
        type: choice
        options:
          - backend
          - frontend
          - both

jobs:
  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy info
        run: |
          echo "Deploy target: ${{ github.event.inputs.deploy_target }}"
          echo "Branch: ${{ github.ref }}"

      - name: Trigger DigitalOcean App deploy
        run: |
          doctl apps update ${{ secrets.DO_APP_ID }} \
            --spec src/app.yaml
