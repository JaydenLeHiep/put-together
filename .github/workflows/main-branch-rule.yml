name: Rule for branch main

on:
  pull_request:
    branches:
      - main

jobs:
  enforce-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Enforce merge direction
        if: github.event_name == 'pull_request'
        run: |
          BASE="${{ github.event.pull_request.base.ref }}"
          HEAD="${{ github.event.pull_request.head.ref }}"

          echo "Merge request: $HEAD → $BASE"

          # develop → main (allowed)
          if [[ "$BASE" == "main" && "$HEAD" == "develop" ]]; then
            echo "develop → main allowed"
            exit 0
          fi

          echo "Invalid merge direction"
          echo "Allowed flows:"
          echo "develop → main"
          exit 1

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend-put-together/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend-put-together
        run: npm ci

      - name: Run ESLint
        working-directory: frontend-put-together
        run: npm run lint